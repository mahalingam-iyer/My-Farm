  <html ng-app="myfarm">
  <head>
    <title>My Farm</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="./angular-route.js"></script>
    <script type="text/javascript" src="./node_modules/angular-translate/dist/angular-translate.js"></script>

    <script src="d3.v3.min.js"></script>
    <script type="text/javascript"  src="script.js"></script>
  </head>
  <body>
    <div ng-controller="HeaderController" class="navbar navbar-static-top masthead navbar-top navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">{{'My Farm' | translate}}</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse" id="top-nav">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="cursor-pointer" href="#" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                {{'Post Resource' | translate}}
              </a>
            </li>
            <li>
              <a class="cursor-pointer" href="#" ng-click="$root.showSearchBox=!$root.showSearchBox">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                {{'Search' | translate }}
              </a>
            </li>
            <li>
              <a class="cursor-pointer" href="#" data-toggle="modal" data-target="#analyzeMyFarmModal">
                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
                {{'Analyze My Farm' | translate }}
              </a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-font" aria-hidden="true"></span>Change Language/भाषा बदलो<span class="caret"></span></a>
                 <ul class="dropdown-menu">
                   <li><a ng-click="changeLang('en')">English</a></li>
                   <li><a ng-click="changeLang('hi')">हिंदी</a></li>
                 </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>  
      <div id="main">
          <div ng-view></div>
          <!-- angular templating -->
          <!-- this is where content will be injected -->

      </div>

                </body>
                </html>
